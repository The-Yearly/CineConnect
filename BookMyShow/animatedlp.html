<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="animatedlp.css">
    <title>Login & Registration</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>CINEPEEDIKA</p>
        </div>
        <a href="Main.html"><p id="home">Home</p></a>
        <div class="nav-button">
            <button class="btn white" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
    </nav>
    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="login-username" placeholder="Username or Email">
                <span id="login-username-error" class="error"></span>
                <br><br>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="login-password" placeholder="Password">
                <span id="login-password-error" class="error"></span>
                <br><br>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" onclick="validateLogin(event)">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" id="fname" placeholder="Firstname">
                    <br><br>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <br><br>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="register-email" placeholder="Email">
                <span id="register-email-error" class="error"></span>
                <br><br>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="register-password" placeholder="Password">
                <span id="register-password-error" class="error"></span>
                <br><br>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" onclick="validateRegister(event)">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        x.style.opacity = 1;
        y.style.opacity = 0;
        document.body.style.background = 'url("2.png")';
        document.body.style.backgroundSize = "cover";
    }

    function register() {
        document.body.style.background = 'url("1.png")';
        document.body.style.backgroundSize = "cover";
        x.style.left = "-510px";
        y.style.right = "5px";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    function validateLogin(event) {
        event.preventDefault();
        var username = document.getElementById("login-username").value;
        var password = document.getElementById("login-password").value;
        var usernameError = document.getElementById("login-username-error");
        var passwordError = document.getElementById("login-password-error");

        usernameError.textContent = "";
        passwordError.textContent = "";

        if (username === "") {
            usernameError.textContent = "Username or Email is required.";
        }
        if (password === "") {
            passwordError.textContent = "Password is required.";
        }

        passwordError.textContent = "";

        if (email === "") {

        }
        if (password === "") {
            passwordError.textContent = "Password is required.";

</script>
</body>
</html>
